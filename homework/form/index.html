<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="./main.css" />

  <body>
    <div class="container">
      <div class="box">
        <form action="">
            <label for="">
                Your name:
                <input type="text" placeholder="Name">
                <input type="text"
                placeholder="Twitter/IRC">
            </label>
            <label for="">
              Your Email:
              <input type="email"
              placeholder="E-mail">
            </label>
            <label for="">
              Location
              <input type="text" placeholder="City">
              <input type="text"
              placeholder="State/Province">
          </label>
          <label for="">
            ShirtSize
            <input type="text"
            placeholder="Small">
          </label>
          <label for="">
            Card Details
            <input type="text" placeholder="Card Number">
            <input type="text"
            placeholder="CVC">
        </label>
        <label for="">
          Expiration
          <input type="text" placeholder="MM">
          <input type="text"
          placeholder="YYYY">
      </label>
        </form>
      </div>
    </div>
  </body>
</html>
